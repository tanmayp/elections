<head>
  <title>online-election</title>
</head>

<body>
  <h1>Candidates</h1>
  
  {{> allCandidates}}

</body>


<template name="allCandidates">
  <div class="container col-md-12 col-md-offset-0">
    <table class="table table-bordered table-hover table-stripped">
		  <tr>
		    <th>First Name</th>
		    <th>Last Name</th>
		    <th>Email</th>
		  </tr>
		  
		  {{#each candidates}}
		  	<tr>
        	<td>{{> first_name}}</td>
        	<td>{{> last_name}}</td>
        	<td>{{> email}}</td>
        </tr>
      {{/each}}
			
		</table>
  </div>
</template>
